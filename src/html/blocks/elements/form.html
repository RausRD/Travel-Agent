<form action="#" class="form">
	<label for="" class="form__label">
		<span>Locations</span>
		<input id="autoCompleteCountry" name="country" type="text" class="form__input" placeholder="e.g Bali, Indonesia" autocomplete="off">
	</label>
	<div class="form__devider"></div>
	<label for="" class="form__label">
		<span>Date and time</span>
		<input name="date" type="date" class="form__input" placeholder="MM/DD/YYYY" autocomplete="off">
	</label>
	<button class="from__btn">
		<img src="./img/icons/search.svg" alt="Search">
	</button>
</form>
